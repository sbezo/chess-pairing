name: Deploy Dev to /dev

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v3
        with:
          ref: dev

      - name: Copy dev branch to /dev-auto-folder
        run: |
          pwd
          ls -la
          mkdir /dev-auto-folder
          rsync -av --exclude='.*' ./ /dev-auto-folder
          cd /dev-auto-folder
          ls
