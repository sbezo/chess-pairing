name: Deploy Dev to /dev

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v3
        with:
          ref: dev

      - name: Copy dev branch to /dev-auto-folder
        run: |
          sudo mkdir /dev-auto-folder
          sudo rsync -av --exclude='.*' ./ /dev-auto-folder

      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Copy /dev-auto-folder to main branch
        run: |
          ls -la

      - name: Setup Git
        run: |
          git config --global user.namer "github.actions"
          git config --global user.emil "github.actions@users.noreply.github.com"



          
          
