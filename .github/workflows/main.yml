name: Deploy Dev to /dev

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v3
        with:
          ref: dev

      - name: Deploy to gh-pages /dev folder
        run: |
          ls -la
          mkdir /dev
          rsync -av --exclude='.*' ./ /dev
          cd /dev
          ls
