<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Cross Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 10px auto;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
            width: 100px;
        }
        th {
            background-color: #f4f4f4;
        }
        td.empty {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Chess Tournament Cross Table</h2>

    <table id="crossTable"></table>

    <script>
        // List of players
        const players = ["Magnus", "Fabiano", "Hikaru", "Arjun", "Gukesh", "Nodirbek xxxxxxxxxxxxxxxxxx", "Alireza", "Yi", "Ian", "Anand"];

        function generateCrossTable(players) {
            let table = document.getElementById("crossTable");

            // Create the header row
            let headerRow = table.insertRow();
            headerRow.insertCell().outerHTML = "<th></th>"; // Empty top-left corner
            players.forEach(player => {
                let th = document.createElement("th");
                th.textContent = player;
                headerRow.appendChild(th);
            });

            // Create rows for players
            players.forEach((player, rowIndex) => {
                let row = table.insertRow();
                let nameCell = row.insertCell();
                nameCell.textContent = player; // Player name in the first column
                nameCell.style.fontWeight = "bold";

                players.forEach((opponent, colIndex) => {
                    let cell = row.insertCell();
                    if (rowIndex === colIndex) {
                        cell.classList.add("empty"); // Empty cell for self-match
                        cell.textContent = "X";
                    } else {
                        cell.textContent = "-"; // Placeholder for match results
                    }
                });
            });
        }

        generateCrossTable(players);
    </script>

</body>
</html>
